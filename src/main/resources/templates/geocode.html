<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>

    <form th:action="@{/geocode}" th:method="POST">
        <input type="text" th:name="query"/>
        <input type="submit"/>
    </form>

    <div th:if="${geocode!=null}" th:utext="'Address: ' +  ${geocode.getAddress()} + '<br/>Coordinates: ' + ${geocode.getCoordinates()}"/>
    <div th:if="${geocode==null}" th:text="'No geocode yet...'"/>

</h1>

</body>
</html>
